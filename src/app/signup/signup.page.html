<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <form (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">Nombre de usuario</ion-label>
                <ion-input
                  type="text"
                  [(ngModel)]="name"
                  name="name"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input
                  type="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                ></ion-input>
              </ion-item>
              <div class="ion-padding">
                <ion-button expand="full" type="submit">Registrar</ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
