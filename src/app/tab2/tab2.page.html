<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let publicacion of publicaciones">
    <ion-card-header>
      <ion-card-subtitle
        >{{ publicacion.fecha | date:'short' }}</ion-card-subtitle
      >
      <ion-card-title>{{ publicacion.nombreUsuario }}</ion-card-title>
    </ion-card-header>

    <ion-img
      [src]="publicacion.imagenURL"
      (click)="mostrarInformacion(publicacion)"
    ></ion-img>

    <ion-card-content> </ion-card-content>
  </ion-card>
</ion-content>
